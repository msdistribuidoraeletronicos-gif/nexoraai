<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexoraAI - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass-panel {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 relative overflow-y-auto">

  <div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-indigo-400/20 rounded-full blur-3xl mix-blend-multiply filter animate-pulse"></div>
    <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-400/20 rounded-full blur-3xl mix-blend-multiply filter animate-pulse" style="animation-delay: 2s"></div>
  </div>

  <div class="w-full max-w-md relative z-10">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-slate-900 text-white mb-4 shadow-xl">
        <i class="fa-solid fa-layer-group text-xl"></i>
      </div>
      <h1 class="text-2xl font-bold text-slate-900">NexoraAI</h1>
      <p class="text-slate-500 text-sm">Entre para gerenciar seu conteúdo</p>
    </div>

    <div class="glass-panel shadow-2xl rounded-3xl p-8 transition-all duration-300" id="loginCard">
      <h2 class="text-xl font-bold text-slate-800 mb-6">Acesse sua conta</h2>
      
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-2">E-mail ou Telefone</label>
          <input type="text" id="loginIdentifier" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-slate-900 focus:ring-0 transition-all outline-none text-slate-800 placeholder:text-slate-400" placeholder="ex: seu@email.com" required>
        </div>
        
        <div>
          <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-2">Senha</label>
          <input type="password" id="loginPassword" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-slate-900 focus:ring-0 transition-all outline-none text-slate-800" placeholder="••••••••" required>
        </div>

        <button type="submit" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3.5 rounded-xl transition-all transform active:scale-95 shadow-lg shadow-slate-900/20 flex items-center justify-center gap-2">
          <span>Entrar</span>
          <i class="fa-solid fa-arrow-right text-xs"></i>
        </button>
      </form>

      <div class="mt-6 pt-6 border-t border-slate-100 text-center">
        <p class="text-sm text-slate-500">
          Não tem uma conta? 
          <button onclick="toggleCard()" class="text-slate-900 font-bold hover:underline">Criar agora</button>
        </p>
      </div>
    </div>

    <div class="glass-panel shadow-2xl rounded-3xl p-8 transition-all duration-300 hidden" id="registerCard">
      <h2 class="text-xl font-bold text-slate-800 mb-6">Crie sua conta</h2>
      
      <form id="registerForm" class="space-y-4">
        <div>
          <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-2">Nome Completo</label>
          <input type="text" id="regName" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-slate-900 focus:ring-0 transition-all outline-none text-slate-800" placeholder="Seu nome" required>
        </div>
        
        <div>
          <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-2">E-mail</label>
          <input type="email" id="regEmail" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-slate-900 focus:ring-0 transition-all outline-none text-slate-800" placeholder="seu@email.com">
        </div>

        <div>
          <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-2">Telefone (opcional)</label>
          <input type="tel" id="regPhone" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-slate-900 focus:ring-0 transition-all outline-none text-slate-800" placeholder="(00) 00000-0000">
        </div>
        
        <div>
          <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-2">Senha</label>
          <input type="password" id="regPassword" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-slate-900 focus:ring-0 transition-all outline-none text-slate-800" placeholder="Crie uma senha forte" required>
        </div>

        <button type="submit" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3.5 rounded-xl transition-all transform active:scale-95 shadow-lg shadow-slate-900/20">
          Começar Grátis
        </button>
      </form>

      <div class="mt-6 pt-6 border-t border-slate-100 text-center">
        <p class="text-sm text-slate-500">
          Já tem conta? 
          <button onclick="toggleCard()" class="text-slate-900 font-bold hover:underline">Fazer Login</button>
        </p>
      </div>
    </div>

    <div id="toastContainer" class="fixed bottom-5 right-5 z-50 flex flex-col gap-2"></div>
  </div>

  <script>
    // Verifica se já está logado
    if (localStorage.getItem("nexoraai_token")) {
      window.location.href = "/app";
    }

    const API_BASE_URL = "";

    function toggleCard() {
      const loginCard = document.getElementById('loginCard');
      const registerCard = document.getElementById('registerCard');
      if (loginCard.classList.contains('hidden')) {
        loginCard.classList.remove('hidden');
        registerCard.classList.add('hidden');
      } else {
        loginCard.classList.add('hidden');
        registerCard.classList.remove('hidden');
      }
    }

    function showMessage(msg, type="info") {
      const container = document.getElementById("toastContainer");
      const d = document.createElement("div");
      d.className = `px-4 py-3 rounded-xl shadow-lg border text-sm transition-all transform translate-y-2 opacity-0 ${type==="error"?"bg-red-50 border-red-200 text-red-800":type==="success"?"bg-emerald-50 border-emerald-200 text-emerald-800":"bg-white border-slate-200 text-slate-800"}`;
      d.innerHTML = `<span>${msg}</span>`;
      container.appendChild(d);
      requestAnimationFrame(() => {
        d.classList.remove("translate-y-2", "opacity-0");
      });
      setTimeout(() => {
        d.classList.add("translate-y-2", "opacity-0");
        setTimeout(() => d.remove(), 300);
      }, 3000);
    }

    // CADASTRO
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector("button");
      const originalText = btn.innerText;
      btn.innerText = "Criando...";
      btn.disabled = true;

      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const phone = document.getElementById("regPhone").value;
      const password = document.getElementById("regPassword").value;

      try {
        const r = await fetch(`${API_BASE_URL}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone, password })
        });
        const data = await r.json();

        if (!r.ok || !data.ok) {
          showMessage(data.error || "Erro ao criar conta.", "error");
          return;
        }

        localStorage.setItem("nexoraai_token", data.token);
        localStorage.setItem("nexoraai_user_id", data.user.id);
        localStorage.setItem("nexoraai_user_name", data.user.name);
        localStorage.setItem("nexoraai_user_email", data.user.email || "");
        
        showMessage("Conta criada com sucesso!", "success");
        setTimeout(() => window.location.href = "/app", 1000);
      } catch (err) {
        showMessage("Erro de conexão.", "error");
        console.error(err);
      } finally {
        btn.innerText = originalText;
        btn.disabled = false;
      }
    });

    // LOGIN
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector("button");
      const originalText = btn.innerHTML;
      btn.innerText = "Entrando...";
      btn.disabled = true;

      const identifier = document.getElementById("loginIdentifier").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const r = await fetch(`${API_BASE_URL}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ identifier, password })
        });
        const data = await r.json();

        if (!r.ok || !data.ok) {
          showMessage(data.error || "Credenciais inválidas.", "error");
          return;
        }

        localStorage.setItem("nexoraai_token", data.token);
        localStorage.setItem("nexoraai_user_id", data.user.id);
        localStorage.setItem("nexoraai_user_name", data.user.name);
        localStorage.setItem("nexoraai_user_email", data.user.email || "");

        showMessage("Login realizado!", "success");
        setTimeout(() => window.location.href = "/app", 500);
      } catch (err) {
        showMessage("Erro de conexão.", "error");
        console.error(err);
      } finally {
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
